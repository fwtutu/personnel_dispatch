<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們 - 安德利居家長照服務</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            width: 60%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .section-title {
            font-size: 22px;
            color: #333;
            margin-top: 20px;
            text-decoration: underline;
        }
        .contact-info p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }
        .contact-info {
            margin-top: 20px;
            text-align: left;
        }
        .contact-info .info-item {
            margin-bottom: 15px;
        }
        .info-item strong {
            color: #007bff;
        }
        .action-buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        /* 圖片樣式 */
        .contact-image {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>安德利居家長照服務</h2>
        
        <p>我們提供專業的居家長照服務，若有任何問題，歡迎聯絡我們！</p>

        <div class="contact-info">
            <div class="info-item">
                <strong>電話：</strong>
                <p>(02)2500-0987</p>
            </div>

            <div class="info-item">
                <strong>李經理：</strong>
                <p>0989-135026</p>
            </div>

            <div class="info-item">
                <strong>LINE：</strong>
                <p>@anderly</p>
            </div>

            <div class="section-title">營業時間</div>
            <div class="info-item">
                <p>週一至週五：08:30 ~ 17:30</p>
                <p>週六、週日：公休</p>
            </div>

            <p>歡迎您來電或加入LINE諮詢！我們將竭誠為您提供協助服務。</p>
        </div>

        {% load static %}
        <!-- 顯示地址圖片 -->
        <img src="{% static 'images/store_location.png' %}" alt="安德利居家長照服務位置" class="contact-image">

        <div class="section-title">地址</div>
        <p>臺北市中山區五常街51號2樓</p>

        <div class="action-buttons">
            <a class="btn" href="{% url 'customer_home' %}">返回客戶首頁</a>
        </div>
    </div>

</body>
</html>
