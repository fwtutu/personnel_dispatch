<h2>角色管理</h2>
<table>
    <tr>
        <th>用戶名</th>
        <th>當前角色</th>
        <th>修改角色</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.Rank.role }}</td>
        <td>
            <form method="POST">
                {% csrf_token %}
                <select name="role">
                    <option value="customer">客戶</option>
                    <option value="dispatcher">派遣人員</option>
                    <option value="admin">管理員</option>
                </select>
                <input type="hidden" name="user_id" value="{{ user.id }}">
                <button type="submit">修改</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
