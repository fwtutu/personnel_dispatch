


<h2>登入</h2>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}


<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">登入</button>
</form>

<a href="{% url 'users_home' %}">回到首頁</a>
